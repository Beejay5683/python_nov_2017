<!DOCTYPE html>
<html>
	<head>
		<title>Random Word Generator</title>
	</head>

	<body>
		<h1>Random Word Generator</h1>
		<p>Random Word (attempt #{{ request.session.counter }})</p>
		<h2>{{ request.session.word }}</h2>
		<form action="/generate" method="post">
			{% csrf_token %}
			<input type="submit" value="Generate New Word">
		</form>
		<form action="/reset" method="post">
			{% csrf_token %}
			<input type="submit" value="Reset">
		</form>


	</body>
</html>
